<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Car Videos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1571607385603-9ec9cdb015a0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
    }

    .description {
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .video-box {
      width: 100%;
      max-width: 560px;
      margin: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
  </style>
</head>

  <div class="overlay"></div>

  <header>ðŸ”¥ Cool Videos by Chris Kuklinski ðŸ”¥</header>

  <div class="description">
    Welcome to our collection of the coolest car videos on the internet. Enjoy thrilling rides, car reviews, and more!
  </div>

  <div class="video-container">
    <div class="video-box">
      <iframe src="https://www.youtube.com/shorts/5ZSgO9ws__U" allowfullscreen></iframe>
    </div>
    <div class="video-box">

</html>
